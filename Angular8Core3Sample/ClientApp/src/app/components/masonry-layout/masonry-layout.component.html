
<div #masonryLayout class="masonry-grid">
  <div #masonryColumn class="masonry-item" *ngFor="let column of columns; let index = index">

    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="item-content">

            <img src="{{ column.columnHeaderImage }}" style="width:100%" (load)="imageLoaded()" />

          </div>
        </div>
      </div>

      <div class="row p-3">
        <div class="col-md-12">
          <div class="item-content" [innerHtml]="getSafeHTML(column.columnData)"></div>
        </div>
      </div>

      <div class="row topMargin">
        <!-- Keep Empty Div here -->
      </div>
    </div>

  </div>
</div>
